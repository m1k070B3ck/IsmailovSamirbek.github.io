<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Work</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Navigational Bar -->
<header id="header">
    <nav class="nav-bar">
        <div class="logo">
            <h1 class="nav-elem">SOC2040-LAB-ASSIGNMENT</h1>
        </div>
        <div class="links">
            <a href="#links" class="nav-elem">Links</a>
            <a href="#" class="nav-elem">Other</a>
        </div>
    </nav>
</header>
<!-- Content( About & EasterEgg pages ) -->
<div class="content">
    <div id="front-page">
        <h1 class="fp-large">LAB-1 Links</h1>
        <p class="fp-small">Youkoso!</p>
    </div>
    <div id="knowledge">
        <h1 id="links">Links</h1>

        <!-- First file container -->
        <div class="file-container">
            <p class="file-name">SOC2040 SP LAB ASSIGNMENT 1 QUESTIONS SPRING 2025</p>
            <label>
                <input type="text" value="https://drive.google.com/file/d/1XNkZMLvfoAqY-Y_mLin0S3uNo9uVn6pE/view?usp=drive_link" id="myInput1">
            </label>
            <button onclick="copyText('myInput1')" class="copy-button">Copy text</button>
        </div>

        <!-- Second file container -->
        <div class="file-container">
            <p class="file-name">Top 10 anime phrases</p>
            <label>
                <input type="text" value="https://docs.google.com/document/d/1H3KaYmlw1gxJPtzd3Pf6BLpaFoVvgjvU/edit?usp=drive_link&ouid=105585810731055551116&rtpof=true&sd=true" id="myInput2">
            </label>
            <button onclick="copyText('myInput2')" class="copy-button">Copy text</button>
        </div>

        <script>
            function copyText(inputId) {
                // Get the input element by id
                const input = document.getElementById(inputId);

                // Use the Clipboard API to write the text to the clipboard
                navigator.clipboard.writeText(input.value).then(() => {
                    // Optionally, show a success message that the text has been copied
                    alert("Text copied: " + input.value);
                }).catch((err) => {
                    // If there's an error, show an alert
                    console.error('Failed to copy text: ', err);
                    alert("Failed to copy text.");
                });
            }
        </script>
    </div>
</div>
<!-- Footer -->
<footer id="footer">
    <div class="thanks">
        <h3 class="footer-text">Thanks for coming!</h3>
        <h3 class="footer-text">The END.</h3>
    </div>
</footer>
</body>
</html>
